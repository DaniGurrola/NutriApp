<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario Interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; max-width: 650px; }
        .profile-picture { 
            width: 100px; height: 100px; border-radius: 50%; 
            object-fit: cover; margin-bottom: 15px; border: 3px solid white; 
        }
        .edit-mode {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container rounded-3 shadow p-4 bg-white">
        <h1 class="text-center mb-5 text-secondary">Mi Perfil</h1>

        <div class="card border-primary shadow-lg">
            
            <div id="view-profile">
                <div class="card-header bg-primary text-white text-center">
                    <img src="https://placehold.co/100x100/CCCCCC/333333?text=Foto" alt="Foto de Perfil" class="profile-picture">
                    <h2 id="display-name">Juan Pérez</h2>
                </div>

                <div class="card-body">
                    <h4 class="card-title mb-3">Información Principal</h4>
                    <ul class="list-group list-group-flush mb-4">
                        <li class="list-group-item">
                            <span class="fw-bold text-dark">Correo:</span> <span id="display-email">juan.perez@uni.edu</span>
                        </li>
                        <li class="list-group-item">
                            <span class="fw-bold text-dark">Rol:</span> <span id="display-role">Estudiante de Desarrollo Web</span>
                        </li>
                        <li class="list-group-item">
                            <span class="fw-bold text-dark">Altura:</span> <span id="display-height">175 cm</span>
                        </li>
                        <li class="list-group-item">
                            <span class="fw-bold text-dark">Peso Actual:</span> <span id="display-weight">70 kg</span>
                        </li>
                        <li class="list-group-item">
                            <span class="fw-bold text-dark">Alergias:</span> <span id="display-allergies">Polvo</span>
                        </li>
                    </ul>

                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-primary" onclick="toggleEdit(true)">
                            <i class="bi bi-pencil-square"></i> **Editar Perfil**
                        </button>
                    </div>
                </div>
            </div> 

            <div id="edit-profile" class="edit-mode">
                <div class="card-header bg-success text-white text-center">
                    <img src="https://placehold.co/100x100/CCCCCC/333333?text=Foto" alt="Foto de Perfil" class="profile-picture">
                    <h3 class="mt-2">Modificar Datos</h3>
                </div>
                <div class="card-body">
                    <form>
                        <h5 class="card-title mb-3">Datos de Contacto</h5>
                        <div class="mb-3">
                            <label for="input-name" class="form-label fw-bold">Nombre Completo</label>
                            <input type="text" class="form-control" id="input-name" value="Juan Pérez" required>
                        </div>
                        <div class="mb-3">
                            <label for="input-email" class="form-label fw-bold">Correo Electrónico</label>
                            <input type="email" class="form-control" id="input-email" value="juan.perez@uni.edu" required>
                        </div>
                        <div class="mb-3">
                            <label for="input-role" class="form-label fw-bold">Rol</label>
                            <input type="text" class="form-control" id="input-role" value="Estudiante de Desarrollo Web">
                        </div>
                        
                        <h5 class="card-title mb-3 mt-4">Datos Físicos</h5>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="input-height" class="form-label fw-bold">Altura (cm)</label>
                                <input type="number" class="form-control" id="input-height" value="175">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="input-weight" class="form-label fw-bold">Peso Actual (kg)</label>
                                <input type="number" class="form-control" id="input-weight" value="70">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="input-allergies" class="form-label fw-bold">Alergias</label>
                            <input type="text" class="form-control" id="input-allergies" value="Polvo">
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="button" class="btn btn-success" onclick="saveChanges()">
                                <i class="bi bi-save"></i> **Guardar Cambios**
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="toggleEdit(false)">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function toggleEdit(isEditing) {
            const viewDiv = document.getElementById('view-profile');
            const editDiv = document.getElementById('edit-profile');

            if (isEditing) {
                document.getElementById('input-name').value = document.getElementById('display-name').textContent.trim();
                document.getElementById('input-email').value = document.getElementById('display-email').textContent.trim();
                document.getElementById('input-role').value = document.getElementById('display-role').textContent.trim();
                document.getElementById('input-height').value = document.getElementById('display-height').textContent.replace(' cm', '').trim();
                document.getElementById('input-weight').value = document.getElementById('display-weight').textContent.replace(' kg', '').trim();
                document.getElementById('input-allergies').value = document.getElementById('display-allergies').textContent.trim();

                viewDiv.classList.add('edit-mode');
                editDiv.classList.remove('edit-mode');
            } else {
                viewDiv.classList.remove('edit-mode');
                editDiv.classList.add('edit-mode');
            }
        }

        function saveChanges() {
            const newName = document.getElementById('input-name').value.trim();
            const newEmail = document.getElementById('input-email').value.trim();
            const newRole = document.getElementById('input-role').value.trim();
            const newHeight = document.getElementById('input-height').value.trim();
            const newWeight = document.getElementById('input-weight').value.trim();
            const newAllergies = document.getElementById('input-allergies').value.trim();
            
            document.getElementById('display-name').textContent = newName;
            document.getElementById('display-email').textContent = newEmail;
            document.getElementById('display-role').textContent = newRole;
            document.getElementById('display-height').textContent = newHeight + ' cm';
            document.getElementById('display-weight').textContent = newWeight + ' kg';
            document.getElementById('display-allergies').textContent = newAllergies;
            
            toggleEdit(false);
            
            alert('¡Perfil actualizado con éxito! (Simulación en el navegador. Los datos se perderán al recargar la página)');
        }
    </script>

</body>
</html>
