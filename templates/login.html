<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-[#f7f9fb] flex justify-center items-start min-h-screen p-5">

    <div class="bg-white p-6 md:p-8 rounded-xl shadow-xl w-full max-w-sm border border-gray-100">
        
        <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Iniciar Sesión</h1>
        
        {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline">{{ error }}</span>
            </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Usuario:</label>
                <input type="text" id="username" name="username" required 
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
                    placeholder="Ingresa tu usuario">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Contraseña:</label>
                <input type="password" id="password" name="password" required 
                    class="w-full p-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
                    placeholder="Ingresa tu contraseña">
            </div>
            
            <button type="submit" class="mt-4 w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition duration-150 shadow-md">
                Acceder
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <p class="text-gray-500">¿No tienes cuenta? 
                <a href="{{ url_for('registro') }}" class="text-green-600 hover:text-green-800 font-semibold">Regístrate aquí</a>
            </p>
        </div>
    </div>

</body>
</html>
