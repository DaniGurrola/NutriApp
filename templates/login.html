{% extends "base.html" %}

{% block content %}
    <div class="container py-5">
        <div class="bg-white p-4 rounded shadow-sm w-100 mx-auto" style="max-width: 400px;">
            <h1 class="text-3xl font-bold text-center text-success mb-4">Iniciar Sesión</h1>
            
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}" class="space-y-3">
                
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" id="username" name="username" required 
                        class="form-control" placeholder="Ingresa tu usuario">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" name="password" required 
                        class="form-control" placeholder="Ingresa tu contraseña">
                </div>
                
                <button type="submit" class="btn btn-success w-100">
                    Acceder
                </button>
            </form>

            <div class="mt-3 text-center text-sm">
                <p class="text-muted">¿No tienes cuenta? 
                    <a href="{{ url_for('registro') }}" class="text-success">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
