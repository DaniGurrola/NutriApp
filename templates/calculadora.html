{% extends "base.html" %}
{% block title %}Calculadora Nutricional{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="bg-white p-4 p-md-5 rounded shadow w-100" style="max-width: 400px; border: 1px solid #e5e7eb;">
        <h1 class="text-3xl font-bold text-center text-success mb-4">Nutri-Calculadora</h1>
        <hr class="mb-4 border-success">

        <div class="mb-3">
            <label for="foodName" class="form-label">Alimento:</label>
            <input type="text" id="foodName" value="Manzana" class="form-control">
        </div>

        <div class="mb-3">
            <label for="weightGrams" class="form-label">Peso Consumido (g):</label>
            <input type="number" id="weightGrams" value="150" min="1" required class="form-control">
        </div>

        <h2 class="h5 text-success mt-4 mb-2">Datos por 100g</h2>

        <div class="mb-3">
            <label for="calsPer100" class="form-label">Calorías (Kcal):</label>
            <input type="number" id="calsPer100" value="52" min="0" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="proteinPer100" class="form-label">Proteínas (g):</label>
            <input type="number" id="proteinPer100" value="0.3" min="0" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="carbsPer100" class="form-label">Carbohidratos (g):</label>
            <input type="number" id="carbsPer100" value="13.8" min="0" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="fatPer100" class="form-label">Grasas (g):</label>
            <input type="number" id="fatPer100" value="0.2" min="0" required class="form-control">
        </div>

        <button onclick="calcular()" class="btn btn-success w-100 mt-3">Calcular</button>

        <div id="results" class="mt-4 pt-3 border-top">
            <h2 class="h5 text-center text-success mb-2">Resultados</h2>
            <p><strong>Alimento:</strong> <span id="outputFoodName"></span></p>
            <p><strong>Peso Total:</strong> <span id="outputWeight"></span></p>
            <p class="fw-bold text-success">Calorías Totales: <span id="outputCalories"></span> Kcal</p>
            <p>Proteínas: <span id="outputProtein"></span> g</p>
            <p>Carbohidratos: <span id="outputCarbs"></span> g</p>
            <p>Grasas: <span id="outputFat"></span> g</p>
        </div>
    </div>
</div>

<script>
    function calcular() {
        const nombre = document.getElementById('foodName').value;
        const peso = parseFloat(document.getElementById('weightGrams').value);
        const cal100 = parseFloat(document.getElementById('calsPer100').value);
        const prot100 = parseFloat(document.getElementById('proteinPer100').value);
        const carb100 = parseFloat(document.getElementById('carbsPer100').value);
        const gras100 = parseFloat(document.getElementById('fatPer100').value);

        if (isNaN(peso) || peso <= 0) {
            document.getElementById('outputCalories').textContent = 'Error: Poner un peso válido.';
            document.getElementById('outputFoodName').textContent = '';
            document.getElementById('outputWeight').textContent = '';
            document.getElementById('outputProtein').textContent = '';
            document.getElementById('outputCarbs').textContent = '';
            document.getElementById('outputFat').textContent = '';
            return;
        }

        const factor = peso / 100;
        document.getElementById('outputFoodName').textContent = nombre;
        document.getElementById('outputWeight').textContent = Math.round(peso) + ' g';
        document.getElementById('outputCalories').textContent = Math.round(cal100 * factor * 10) / 10;
        document.getElementById('outputProtein').textContent = Math.round(prot100 * factor * 10) / 10;
        document.getElementById('outputCarbs').textContent = Math.round(carb100 * factor * 10) / 10;
        document.getElementById('outputFat').textContent = Math.round(gras100 * factor * 10) / 10;
    }

    window.onload = calcular;
</script>
{% endblock %}
