{% extends "base.html" %}

{% block title %}Analizar Comida{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-5" style="max-width: 500px; width: 100%; border: 2px solid #28a745; border-radius: 1rem;">
        <h2 class="text-center text-success mb-4">Analiza tu Comida</h2>

        <form method="POST" action="/analizar">
            <div class="form-group mb-4">
                <label for="tipo_comida" class="fw-bold">Tipo de comida (Ej. Ensalada, Pizza, Hamburguesa):</label>
                <input type="text" class="form-control border-2 border-success" id="tipo_comida" name="tipo_comida" placeholder="Ej. Ensalada" required>
            </div>

            <div class="form-group mb-4">
                <label for="tamano" class="fw-bold">Tamaño de la porción:</label>
                <select class="form-control border-2 border-success" id="tamano" name="tamano" required>
                    <option value="pequena">Pequeña</option>
                    <option value="mediana">Mediana</option>
                    <option value="grande">Grande</option>
                </select>
            </div>

            <div class="form-group mb-4">
                <label for="frita" class="fw-bold">¿Es frita?</label>
                <select class="form-control border-2 border-success" id="frita" name="frita" required>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group mb-4">
                <label for="verduras" class="fw-bold">¿Tiene muchas verduras?</label>
                <select class="form-control border-2 border-success" id="verduras" name="verduras" required>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group mb-4">
                <label for="proteinas" class="fw-bold">¿Es rica en proteínas?</label>
                <select class="form-control border-2 border-success" id="proteinas" name="proteinas" required>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success btn-block w-100 py-3" style="font-size: 1.2rem; border: 2px solid #28a745; border-radius: 1rem;">
                Analizar Comida
            </button>
        </form>

        {% if resultado %}
        <div class="mt-4 alert alert-info">
            <h4>Resultado:</h4>
            <p>{{ resultado }}</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
