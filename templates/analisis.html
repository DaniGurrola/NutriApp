{% extends "base.html" %}

{% block title %}Analizar Comida{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-5" style="max-width: 500px; width: 100%; border: 2px solid #28a745; border-radius: 1rem;">
        <h2 class="text-center text-success mb-4">Analiza tu Comida</h2>

        <form method="POST" action="{{ url_for('analisis') }}">
            <div class="form-group mb-3">
                <label class="fw-bold">Tipo de comida:</label>
                <input type="text" class="form-control" name="tipo_comida" required>
            </div>

            <div class="form-group mb-3">
                <label class="fw-bold">Tamaño:</label>
                <select class="form-control" name="tamano">
                    <option value="pequena">Pequeña</option>
                    <option value="mediana">Mediana</option>
                    <option value="grande">Grande</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <label class="fw-bold">¿Es frita?</label>
                <select class="form-control" name="frita">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <label class="fw-bold">¿Tiene muchas verduras?</label>
                <select class="form-control" name="verduras">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group mb-4">
                <label class="fw-bold">¿Es rica en proteínas?</label>
                <select class="form-control" name="proteinas">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success w-100">Analizar Comida</button>
        </form>

        {% if resultado %}
        <div class="mt-4 alert alert-info">
            <h4>Resultado:</h4>
            <p>{{ resultado }}</p>
        </div>
        {% endif %}

        <a href="{{ url_for('index') }}" class="btn btn-link mt-3">Volver al inicio</a>
    </div>
</div>
{% endblock %}
