{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm p-5" style="max-width: 500px; width: 100%; border: 2px solid #28a745; border-radius: 1rem;">
        <h2 class="text-center text-success mb-4">Crear Cuenta</h2>

        <form method="POST" action="/registro">

            <div class="form-group mb-4">
                <label class="fw-bold">Nombre:</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>

            <div class="form-group mb-4">
                <label class="fw-bold">Correo electrónico:</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="form-group mb-4">
                <label class="fw-bold">Contraseña:</label>
                <input type="password" class="form-control" name="password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>

        {% if mensaje %}
        <div class="alert alert-info mt-4 text-center">{{ mensaje }}</div>
        {% endif %}

        <div class="text-center mt-3">
            <a href="/login" class="text-success fw-bold">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>
</div>
{% endblock %}
