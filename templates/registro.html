{% extends "base.html" %}

{% block title %}Registro de Usuarios{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; 
        }
        .container {
            margin-top: 50px; 
            max-width: 500px;
        }
    </style>
</head>
<body>

    <div class="container rounded-3 shadow p-4 bg-white">

        <h1 class="text-center mb-4 text-primary">Registro de Usuarios</h1>
        <p class="text-center mb-4 text-muted">Crea una cuenta nueva rápidamente.</p>
        
        <form>
            <div class="mb-3">
                <label for="inputNombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Tu nombre" required>
            </div>

            <div class="mb-3">
                <label for="inputEmail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="mb-3">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword" required>
                <div class="form-text">Debe tener al menos 6 caracteres.</div>
            </div>

            <button type="submit" class="btn btn-success w-100 mt-3">¡Registrarme Ahora!</button>
            
            <p class="text-center mt-3">
                <a href="perfil.html">¿Ya tienes cuenta? Ver Perfil de ejemplo</a>
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
